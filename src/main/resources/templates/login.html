<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <!--用户登录-->
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">IA+</h1>

            </div>
            <h3>Welcome to IA+</h3>
            <p>登录到系统。</p>
            <form class="m-t" role="form" action="/user/login" method="post">
                <!--邮箱-->
                <div class="form-group">
                    <input type="email" name="email" class="form-control" data-toggle="tooltip" data-placement="bottom" title="请输入你的邮箱" placeholder="邮箱地址" required="">
                </div>
                <!--密码-->
                <div class="form-group">
                    <input type="password"  name="password" class="form-control" data-toggle="tooltip" data-placement="bottom" title="密码需包含数字、大写字母、小写字母中的任意两种" placeholder="密码">
                </div>
                <!--登录按钮-->
                <button type="submit" class="btn btn-primary block full-width m-b">登录</button>

                <!--修改密码按钮-->
                <a href="email_verify.html"><small>忘记密码?</small></a>
                <!--注册按钮-->
                <a class="btn btn-sm btn-white btn-block" href="register.html">没有账号？注册</a>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
